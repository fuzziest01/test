name: automated release
on:
  push:
    branches:
      - release-*.*
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: generate tag and changelog
        id: changelog
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          npx standard-version --skip.commit
          git push --tags
          echo ::set-output name=tag::$(git describe HEAD)

      - name: create release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          release_name: Test ${{ steps.changelog.outputs.tag }}
          body_path: CHANGELOG.md
          draft: true
          prerelease: true
    outputs:
      tag: ${{ steps.changelog.outputs.tag }}
      upload_url: ${{ steps.release.outputs.upload_url }}

  upload:
    name: publish for ${{ matrix.os }}
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [linux, windows, macos]
        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: temp
            asset_name: temp-linux-x64.zip
          - name: windows
            os: windows-latest
            artifact_name: temp.exe
            asset_name: temp-windows-x64.zip
          - name: macos
            os: macos-latest
            artifact_name: temp
            asset_name: temp-macos-x64.zip
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: build (release)
        run: cargo build --release --locked

      - name: compress
        uses: papeloto/action-zip@v1
        with:
          files: target/release/${{ matrix.artifact_name }}
          dest: ${{ matrix.asset_name }}

      - name: upload binaries
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ${{ matrix.asset_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/zip
