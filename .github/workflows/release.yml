# set this to whatever branch you release from or change the trigger completely
on:
  push:
    branches:
      - release-*.*

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: generate release body
        run: |
          npx standard-version --skip.commit --skip.tag -i RELEASE_BODY.md
      - uses: actions/upload-artifact@master
        with:
          name: release-body
          path: RELEASE_BODY.md

  release:
    runs-on: ubuntu-latest
    needs: changelog
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
    
      - name: set git config
        run: |
          git config user.name release
          git config user.mail release@example.com

      - name: bump files and generate tag
        # optional: --skip.changelog --skip.commit
        run: |
          npx standard-version --skip.changelog --skip.commit

      - name: push updates
        id: push
        run: |
          git push --follow-tags
          echo ::set-output name=tag_name::$(git describe HEAD --abbrev=0)

      - uses: actions/download-artifact@master
        with:
          name: release-body

      - uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_name: release ${{ steps.push.outputs.tag_name }}
          tag_name: ${{ steps.push.outputs.tag_name }}
          body_path: RELEASE_BODY.md